<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoTrade Pro | Market Scanner</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="icon">âš¡</span> AlgoTrade <span class="pro">PRO</span>
            </div>
            <div class="status-bar">
                <div class="controls">
                    <div class="input-group">
                        <label>Investment</label>
                        <input type="number" id="initial-investment" value="100000">
                    </div>
                    <div class="input-group">
                        <label>
                            <input type="checkbox" id="broker-charges"> Broker Fees
                        </label>
                    </div>
                    <select id="strategy-select">
                        <option value="TrendFollowing">Trend Following</option>
                        <option value="MeanReversion">Mean Reversion</option>
                    </select>
                    <button id="btn-start" class="btn-primary">Start</button>
                    <button id="btn-stop" class="btn-danger">Stop</button>
                </div>
                <div class="metric">
                    <span class="label">Date</span>
                    <span class="value" id="current-date">--</span>
                </div>
                <div class="metric">
                    <span class="label">Equity</span>
                    <span class="value money" id="equity">$100,000.00</span>
                </div>
                <div class="metric">
                    <span class="label">P&L</span>
                    <span class="value money" id="pnl">$0.00</span>
                </div>
                <div class="metric">
                    <span class="label">Return</span>
                    <span class="value" id="return">0.00%</span>
                </div>
            </div>
        </header>

        <main>
            <div class="dashboard-grid">
                <!-- Market Scanner / Watchlist -->
                <section class="card scanner">
                    <h2>Market Watch</h2>
                    <div class="table-header">
                        <span>Ticker</span>
                        <span>Price</span>
                        <span>Change</span>
                    </div>
                    <div class="scroll-area" id="market-list">
                        <!-- Dynamic Content -->
                    </div>
                </section>

                <!-- Active Positions -->
                <section class="card positions">
                    <h2>Active Positions</h2>
                    <div class="table-header">
                        <span>Ticker</span>
                        <span>Qty</span>
                        <span>Value</span>
                    </div>
                    <div class="scroll-area" id="positions-list">
                        <!-- Dynamic Content -->
                    </div>
                </section>

                <!-- Trade Log -->
                <section class="card trades">
                    <h2>Trade Log</h2>
                    <div class="scroll-area" id="trade-log">
                        <!-- Dynamic Content -->
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
